<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body>
    <!-- Heaging Tag -->
    <h1>This is My First Heading</h1>
    <h2>This is My Second Heading</h2>
    <h3>This is My Third Heading</h3>
    <h4>This is My Fourth Heading</h4>
    <h5>This is My Fifth Heading</h5>
    <h6>This is My sixth Heading</h6>

    <!-- Style Attributes -->
    <h1 style="background-color: aqua;">My First Heading</h1>
    <h2 style="background-color: blue;">My Second Heading</h2>
    <h3 style="background-color: green;">My Third Heading</h3>
    <h4 style="background-color: maroon;">My Fourth Heading</h4>
    <h5 style="background-color: gold;">My Fifth Heading</h5>
    <h6 style="background-color: white;">My sixth Heading</h6>
</html>
