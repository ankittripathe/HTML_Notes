<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tag</title>
  </head>
  <body>
    <!-- List Tag -->
     
    <!-- (1) unorder list -->
    <ul>
      <li>Maggi</li>
      <li>Kurkure</li>
      <li>Lays</li>
    </ul>

    <!-- (2) ordered list -->
    <ol>
      <li>Paani garam kro</li>
      <li>Chai patti daalo</li>
      <li>Chai peelo</li>
    </ol>
  </body>
</html>
