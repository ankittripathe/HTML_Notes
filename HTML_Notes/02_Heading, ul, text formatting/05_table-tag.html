<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table Tag</title>
  </head>
  <body>
    <!-- Table Tag -->

    <!-- Emmet Shortcut for below -->
    <!-- table>(tr>td*3)*3 -->

    <!-- tr=table row , td=table data ,th=table header -->
    <table>
      <caption>
        Score Of Players
      </caption>

      <tr>
        <th>S.No</th>
        <th>Player Name</th>
        <th>Score</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Ms dhoni</td>
        <td>183</td>
      </tr>

      <tr>
        <td>2</td>
        <td>S Raina</td>
        <td>100</td>
      </tr>
    </table>
  </body>
</html>
