<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-tag</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Student Id</th>
        <th>Student Name</th>
        <th>Gender</th>
        <th>Age</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td colspan="3">Ankit</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Love</td>
          <td>Male</td>
          <td rowspan="3">21</td>
        </tr>

        <tr>
          <td>3</td>
          <td>Ms dhoni</td>
          <td>Male</td>
        </tr>

        <tr>
          <td>4</td>
          <td>Shakshi</td>
          <td>FeMale</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
