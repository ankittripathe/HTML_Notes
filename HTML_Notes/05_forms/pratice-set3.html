<html lang="en">

<head>

<body>
    <h2>Complex form</h2>
    <form>
        <fieldset>
            <legend>Personal information:</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br><br>

            <label for="email">Email:</label>
            <input type="text" name="eamil" id="email">
            <br><br>

            <label for="telephone1">Phone:</label>
            <input type="tel" id="telphone number1">
            <br><br>

            <label for="datepicker">Date of Birth:</label>
            <input type="date" name="datepicker" id="datepicker">
            <br><br>

            <span>Gender:</span>

            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Male:</label>

            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Female:</label>
            <br><br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address:</legend>
            <label for="street">Street:</label>
            <input type="text" name="street" id="street">
            <br><br>
            <label for="city">city:</label>
            <input type="text" name="city" id="city">
            <br><br>
            <label for="state">State:</label>
            <input type="text" name="state" id="state">
            <br><br>
            <label for="Zipcode">Zip Code:</label>
            <input type="text" name="zipcode" id="zipcode">
        </fieldset>

        <fieldset>
            <legend>Other Information:</legend>
            <label for="text1">Comments:</label>
            <br>
            <textarea name="text1" id="" cols="30" rows="10"></textarea>

            <label for="check1">I agree to the term of service:</label>
            <input type="checkbox" name="check1" id="check1">
            <br>

            <button>Submit</button>

 </fieldset>

 <!-- Example -->

    </form>
</body>
