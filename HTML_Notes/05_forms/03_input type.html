<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type</title>
</head>

<body>
    <form>
        <!-- TEXT TAG -->
        <label for="First name">Enter Name:</label>
        <input type="text" name="First Name" id="First name">
        <br>
        <br>
        <!-- BUTTON TAG-->

        <label for="button">Button:</label>
        <input type="submit" name="button" id="button" value="Subscribe">
        <br>
        <br>
        <!-- RADIO TAG -->

        <label for="radio1">Male:</label>
        <input type="radio" name="radio1" id="radio1">

        <label for="radio2">Female:</label>
        <input type="radio" name="radio2" id="radio2">

        <label for="radio3">Prefer not to say:</label>
        <input type="radio" name="radio3" id="radio3">
        <br>
        <br>

        <!-- CHECKBOX TAG -->

        <label for="checkbox1">English:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">

        <label for="checkbox2">Computer:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">

        <label for="checkbox3">Science:</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <br><br>

        <!-- FILE TAG -->
        <label for="fileselect1">Upload:</label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br><br>

        <!-- Image Tag -->
        <input type="image" name="image1" id="image1" alt="click here" src="/00_Image/arrow.png" height="20px" width="20px">
        <br><br>

        <!-- PASSWORD TAG -->
        <label for="password1">Enter password:</label>
        <input type="password" name="password1" id="password1">
        <br><br>

        <!-- DATE TAG -->
        <label for="datepicker">Choose Date:</label>
        <input type="date" name="datepicker" id="datepicker">
        <br>


    </form>
</body>

</html>
