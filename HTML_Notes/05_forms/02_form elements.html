<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>

<body>
    <form>
        <!-- Example for input -->
        <label for="datepicker">Chose Date:</label>
        <input type="date" id="datepicker">

        <hr>

        <!-- Example for select & options -->

        <label for="selectoral">Choose your Dishes:</label>
        <select name="Dishes" id="selectoral">
            <option value="maggi">Maggi</option>
            <option value="kurkure">Kurkure</option>
            <option value="chips">chips</option>
        </select>

        <hr>



        <select name="Dishes">
            <option value="Chennai">Chennai</option>
            <option value="Noida">Noida</option>
            <option value="Mumbai">Mumbai</option>
        </select>

        <hr>
        <button>Main hu Button</button>

        <hr>
        <textarea name="textarea1" id="textarea1" cols="50" rows="10" placeholder="Please give feedback..."></textarea>

    </form>


    <!-- Fieldset tag -->

    <form>
        <fieldset>

            <label for="datepicker">Choose your Dishes:</label>
            <input type="date" id="datepicker">
            <br>
            <br>
            <label for="selectoral">Choose your Dishes:</label>
            <select name="Dishes" id="selectoral">
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">chips</option>
            </select>
            <br>
            <br>
            <textarea name="textarea1" id="textarea1" cols="50" rows="10"
                placeholder="Please give feedback..."></textarea>
        </fieldset>

    </form>
    <br><br>

<!-- Fieldset tag & Legend Tag -->

    <form>
        <fieldset>
            <legend>HTML form Dummy</legend>

            <label for="datepicker">Chose Date:</label>
            <input type="date" id="datepicker">
            <br>
            <br>
            <label for="selectoral">Choose your Dishes:</label>
            <select name="Dishes" id="selectoral">
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">chips</option>
            </select>
            <br>
            <br>
            <textarea name="textarea1" id="textarea1" cols="50" rows="10"
                placeholder="Please give feedback..."></textarea>
        </fieldset>

    </form>
</body>

</html>
