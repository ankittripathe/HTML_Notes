<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pratice-2</title>
</head>

<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="email">Email:</label>
        <input type="text" name="eamil" id="email">
        <br><br>

        <label for="telephone1">Phone:</label>
        <input type="tel" id="telphone number1" name="telephone number1">
        <br><br>

        <label for="choose file1">Resume:</label>
        <input type="file" name="choose file1" id="choose file1">
        <br><br>

        <label for="num11">Experience(years):</label>
        <input type="number" name="num1" id="num1" min="0" max="50">
        <br><br>

        <fieldset>
            <legend>Skills:</legend>

            <label for="check1">HTML</label>
            <input type="checkbox" name="check1" id="check1">

            <label for="check1">CSS</label>
            <input type="checkbox" name="check1" id="check1">

            <label for="check1">JavaScripts</label>
            <input type="checkbox" name="check1" id="check1">
        </fieldset>
        <br>

        <label for="Education type">Higher Education:</label>
        <select name="Eucation" id="Eucation type">
            <option value="High skool">High Skool</option>
            <option value="intermediate">Intermediate</option>
            <option value="graduation">Graduation</option>
            <option value="post graduation">Post Graduation</option>
        </select>

        <br><br>
        <fieldset>
            <legend>Availability:</legend>
            <label for="radio1">Full time:</label>
            <input type="radio" name="radio1" id="radio1">
            <br>
            <label for="radio1">Part time:</label>
            <input type="radio" name="radio1" id="radio1">
        </fieldset>

        <br>
        <label for="text1">Additional Comments:</label>
        <br>
        <textarea name="text1" id="text1" cols="30" rows="10"></textarea>
    
        <input type="submit" value="Submit Application">




    </form>
</body>

</html>
